<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title> Redirect </title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			.button-container {
				display: flex;
				justify-content: center;
				gap: 20px; /* Distanza tra i bottoni */
			}

			.container {
				height: 100vh;
				display: flex;
				flex-wrap: wrap;
				flex-direction: column;
				justify-content: center;
				align-content: center;
				align-items: center;
			}

			.button-container {
				padding-top: 20px;
				justify-content: center;
				gap: 20px;
				align-content: center;
				flex-direction: column;
				flex-wrap: wrap;
			}

			.btn {
				transition: 0.2s;
				box-shadow: 0px 0px 5px 0px #00000050;
			}

			.btn:hover {
				transform: scale(1.1);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
						<!-- Robot body -->
						<rect x="70" y="80" width="60" height="60" fill="none" stroke="#333333" stroke-width="2"/>
						<!-- Robot head -->
						<rect x="85" y="50" width="30" height="30" fill="none" stroke="#333333" stroke-width="2"/>
						<!-- Robot legs -->
						<line x1="80" y1="140" x2="80" y2="160" stroke="#333333" stroke-width="2"/>
						<line x1="120" y1="140" x2="120" y2="160" stroke="#333333" stroke-width="2"/>
						<!-- Robot arms -->
						<line x1="55" y1="100" x2="70" y2="100" stroke="#333333" stroke-width="2"/>
						<line x1="130" y1="100" x2="145" y2="100" stroke="#333333" stroke-width="2"/>
						<!-- Robot eyes -->
						<circle cx="92" cy="60" r="2" fill="#333333"/>
						<circle cx="108" cy="60" r="2" fill="#333333"/>
						<!-- Robot mouth -->
						<line x1="92" y1="70" x2="108" y2="70" stroke="#333333" stroke-width="2"/>
						<!-- Robot question mark -->
						<text x="130" y="45" font-family="Arial" font-size="20" fill="#333333">?</text>
						<!-- Robot antenna -->
						<line x1="100" y1="50" x2="100" y2="25" stroke="#333333" stroke-width="2"/>
						<circle cx="100" cy="20" r="5" fill="none" stroke="#333333" stroke-width="2"/>
					</svg>
				</div>
			</div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1> Ti sei perso? </h1>
                    <p> Ritorna ad una delle parti principali di Squealer </p>
                </div>
            </div>
			<div class="row">
				<div class="col-md-12 button-container">
					<!-- Bottoni che reindirizzano ai percorsi -->
					<button type="button" class="btn btn-primary" onclick="window.location.href='app'"> App </button>
					<button type="button" class="btn btn-primary" onclick="window.location.href='mod'"> Moderator Dashboard </button>
					<button type="button" class="btn btn-primary" onclick="window.location.href='smm'"> Social Media Manager </button>
				</div>
			</div>
		</div>
		  
		<!-- Opzionale: jQuery e Popper.js, e Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
